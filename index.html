<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <div class="preGame">
      <label for="numPartidas">Nº de Partidas</label>
      <input type="text" name="numPartidas" id="numPartidas">
      <label for="dimension">De qué tamaño quieres el tablero</label>
      <input id="dimension" type="text" name="dimension">
      <button id="createTable">Crear tablero</button>
      <label for="machine"><input type="checkbox" name="machine" id="machine"> Jugar contra la máquina</label>
    </div>
    <div class="inGame hide">
      <button id="resetGame">Reiniciar</button>
      <button class="clearGameButton">Limpiar Tablero</button>
    </div>
    

    <div id="marcador"></div>
    <div id="tablero"></div>
    <div id="registroJugadas" class="jugadas"></div>
    <div class="clearGame"><button class="clearGameButton">Volver a jugar</button></div>

  <script type="module" src="/main.js"></script>
  <script src="/tablero.js"></script>
</body>
</html>
